<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<!-- Bootstrap JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		
		<title>Main</title>

		<!-- Custom CSS -->
		<style>
			@import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');
			.font-ptsans {
				font-family: 'PT Sans';
			}
			.bg-green {
				background-color: #289672;
			}
			.bg-green1 {
				background-color: #29bb89
			}
			.predict{
				font-family: "Calibri";
				font-weight: "bold";
				font-size: 25px;
			}
			
		</style>
	</head>
	<body class="container-fl fs-5 font-ptsans text-white bg-green">
		<!-- navigasi -->
		<nav class="navbar navbar-expand-lg navbar-light shadow-sm m-2 rounded-3 bg-green1">
			<div class="container">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
					  <ul class="navbar-nav inline">
							<li class="nav-item me-4">
								<a class="nav-link fs-5 fw-bold {% if judul == 'Home' %} text-dark {% endif %}" href="{{ url_for('main') }}">Home</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link fs-5 fw-bold {% if judul == 'Exercise' %} text-dark {% endif %}" href="{{ url_for('exercise') }}">Exercise</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link fs-5 fw-bold {% if judul == 'Module' %} text-dark {% endif %}" href="{{ url_for('module') }}">Module</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link fs-5 fw-bold {% if judul == 'Health' %} text-dark {% endif %}" href="{{ url_for('health') }}">Health</a>
							</li>
					  </ul>
				</div>
			</div>
		</nav>
		
		<!-- content -->
		{% block content %} {% endblock %}
		
		<!-- footer -->
		<nav class="navbar navbar-expand-lg navbar-light shadow-sm rounded-3 bg-green1 mt-5 p-3">
			<div class="container">
				<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
					  <ul class="navbar-nav inline">
							<li class="nav-item me-4 text-dark">
								Made By &#10084; : Izah Husna
							</li>
					  </ul>
				</div>
			</div>
	</body>
</html>
